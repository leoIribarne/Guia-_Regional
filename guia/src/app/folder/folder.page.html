<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Guia regional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guia regional</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="cep" label="Digite o CEP" placeholder="insira aqui o CEP"></ion-input>
        <ion-button (click)="pesquisar()" >Pesquisar</ion-button>
      </ion-item>
      </ion-list>
  </div>
</ion-content>
